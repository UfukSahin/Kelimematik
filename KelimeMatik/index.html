<!DOCTYPE html>
<html>
    
     <div class="start_sceen_container">
         <div class="start_screen_border">
             <div class="start_screen">
                 
                 <div class="start_screen_logo"><img src="images/kelimematik-logo.png" alt="" /></div>
                 <div class="start_screen_connection_fail"></div>
                 <div class="play_button_container">
                     <div class="play_button_inner" onClick="StartGame();">OYUNA BAŞLA</div>
                 </div>
                 
             </div>
         </div>
     </div>
        
    
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width /">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
            
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/jquery.mobile-1.3.0.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
            
        <script src="scripts/jquery.json-2.4.min.js"></script>
        <script src="scripts/hello-world.js"></script>
        <script src="scripts/Screen.js" type="text/javascript"></script>
        <script src="scripts/String.js" type="text/javascript"></script>
            
        <script src="scripts/jquery.imgscale.js" type="text/javascript"></script> 
        <script src="scripts/jquery.disable.text.select.js" type="text/javascript"></script>
        <script src="scripts/jquery.color-2.1.0.min.js" type="text/javascript"></script>
            
        <script src="scripts/Kelimematik/Models/QuestionModel.js" type="text/javascript"></script>
        <script src="scripts/Kelimematik/Models/ResultModel.js" type="text/javascript"></script>

        <script src="scripts/Kelimematik/Service.js" type="text/javascript"></script>
        <script src="scripts/Kelimematik/Manager.js" type="text/javascript"></script>
        <script src="scripts/Kelimematik/Button.js" type="text/javascript"></script> 
            
		<script type="text/javascript" charset="utf-8" src="Plugins/Child Browser/childbrowser.js"></script>
        
            <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        <!--[if lte IE 6]>
        	<style>#top, #bottom, #left, #right { display: none; }</style>
        <![endif]-->
    </head>
        
    <body>
         
       
        <div id="left"></div>
        <div id="right"></div>
        <div id="top"></div> 
        <div id="bottom"></div>
            
        <div data-role="view" class="main_container">
            
            <div class="header">
                <div class="header_left">
                    <div id="header_center_true" class="header_center_img">
                        <span id="header_center_true_text">0</span>
                    </div>
                </div>
                <div class="header_center">
                    <div id="header_center_false" class="header_center_img">
                        <span id="header_center_false_text">0</span>
                    </div>
                </div>
                <div class="header_right"> 
                    <div id="skip_button" class="header_button" onClick="QuestionSkip()">
                        <div id="skip_button_inner">
                            <span id="skip_button_text">ATLA</span>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="progress_bar_holder">
                <div id="progress_bar_left">
                    <span id="progress_bar_value"></span>                    
                </div>
                <div id="progress_bar_border">
                    <div id="progress_bar">
                        <div id="progress_bar_slices"></div>
                    </div>
                </div>
            </div>
            <div class="question_text_border">
                <div class="question_text_area">
                 
                    <div id="question_number">
                     
                        <div id="question_number_text"></div>
                    </div>
                    <div class="question_text_inner">
                        KELİMEMATİK
                    
                    </div>
                </div>
                    
            </div>
             
            <div class="option_buttons">
                
                <div class="option_button_border" onClick="QuestionAnswer(1)">
                    <button data-role="button" data-theme="a" class="option_button option_button_default">
                        <div class="option_button_image">
                            <div class="option-button-image-default option-button-image-common"><div id="option-button-a" class="option-button-text"></div></div>
                        </div>
                        <span id="kelimematik_option_a"></span>
                    </button>
                </div>
                
                <div class="option_button_border" onClick="QuestionAnswer(2)">
                    <button data-role="button" data-theme="a" class="option_button option_button_default">
                        <div class="option_button_image">
                            <div class="option-button-image-default option-button-image-common"><div id="option-button-b" class="option-button-text"></div></div>
                        </div>
                        <span id="kelimematik_option_b"></span>
                    </button>
                </div>
                    
                <div class="option_button_border" onClick="QuestionAnswer(3)">
                    <button data-role="button" data-theme="a" class="option_button option_button_default">
                        <div class="option_button_image">
                            <div class="option-button-image-default option-button-image-common"><div id="option-button-c" class="option-button-text"></div></div>
                        </div>
                        <span id="kelimematik_option_c"></span>
                    </button>
                </div>
                
                <div class="option_button_border" onClick="QuestionAnswer(4)">
                    <button data-role="button" data-theme="a" class="option_button option_button_default">
                        <div class="option_button_image">
                            <div class="option-button-image-default option-button-image-common"><div id="option-button-d" class="option-button-text"></div></div>
                        </div>
                        <span id="kelimematik_option_d"></span>
                    </button> 
                </div>
                
            </div>
        
            
        </div>
        
        <div data-role="view" class="score_container">
            
            <div class="score_header">
                <div class="header_left">
                </div>
            </div>
           
            <div class="score_content_border"> 
                <div class="score_content_area">
                    <div class="score_content_images">
                        <div id="score_time" class="score_center_img"><div id="score_time_text" class="score_font_size"></div></div>
                        <div id="score_true" class="score_center_img"><div id="score_true_text" class="score_font_size"></div></div>
                        <div id="score_false" class="score_center_img"><div id="score_false_text" class="score_font_size"></div></div>
                    </div>  
                    <div class="score_content">
                        <div id="score_text"></div>
                    </div>
                    <div id="score_publish" class="publish_buttons">
                        <div id="score_publish_facebook" class="publish_buttons" onclick="PublishOnFacebook(); return false;"></div>
                        <div id="score_publish_twitter" class="publish_buttons" onclick="PublishOnTwitter(); return false;"></div>
                    </div>
                 </div>
            </div>
            
            <div class="score_bottom">
                <div id="repeat_button" class="repeat_button" class="header_button" onclick="StartGame()">
                    <div id="repeat_button_inner">
                        <span id="repeat_button_text">TEKRAR</span>
                    </div>
                        
                </div>
            </div>
            
        </div>
        
        
    </body>
</html>
